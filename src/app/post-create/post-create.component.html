<main class="container">
  <h1>Criar nova notícia</h1>
  <form (ngSubmit)="createPost()">
    <input [(ngModel)]="title" name="title" placeholder="Título" required />
    <textarea [(ngModel)]="description" name="description" placeholder="Descrição" required></textarea>
    <input [(ngModel)]="avatar" name="avatar" placeholder="URL da imagem" required />
    <button type="submit">Salvar</button>
  </form>
</main>
